<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Test</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   </head>

   <body>
      <script>
      function inIt(){
         $.ajax({
            type: 'GET',
            url: 'https://dl.dropboxusercontent.com/s/sslmd5y53uusgfx/depts.json',
            data: { get_param: 'value' },
            dataType: 'json',
            success: function (data) {

               var output = []; // temporary array
               $.each(data, function (element, index) {
                   output.push('<li>'+element.name+'</li>'); // capture each name in the temporary array.  We'll go ahead and include the <li> tags here since it won't affect the sort order
               });
               output.sort(); // sort it
               jQuery("test").append(output.join('')); // drop it into the DOM



            }
         })
      }
      inIt();




      </script>
      <ul id = "test">

      </ul>
   </body>
</html>
